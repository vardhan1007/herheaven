<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Her Heaven - Women Safety</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Her Heaven</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Emergency</a></li>
        <li><a href="#">GPS Tracking</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1><span id="typewriter" >Asahi</span></h1>

      <img src="images/1dc0b20462b02221f0b448602d638935-removebg-preview.png" alt="Emergency Alert">

    </div>
    <div class="feature">
      <img src="images/264ca3e12ddc227924d7d36f06c07cd7-removebg-preview.png" alt="GPS Tracking">
      <p>GPS Tracking</p>
    </div>
    <div class="feature">
      <img src="images/1696ac1d378a762dfbf62828f08c0e5f-removebg-preview.png" alt="Heart Rate Monitoring">
      <p>Heart Rate Monitoring</p>
    </div>
